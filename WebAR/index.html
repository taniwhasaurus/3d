<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1">
        <title>WebAR</title>
    </head>
    <body style="margin:0px; overflow:hidden;">
        <!-- 新規追加 ここから-->
        <!-- AFrameライブラリ読み込み -->
        <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
        <!-- AR.jsライブラリ読み込み -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <!-- AFrameにAR.js紐付け -->
        <a-scene embedded arjs="debugUIEnabled:false;">
            <!-- 3Dモデルの用意 -->
            <a-assets>
                <!-- 3D data -->
                <a-asset-item id="3DModel3" src="tanipha.obj"></a-asset-item>
                <!-- mtl file -->
                <a-asset-item id="Material3" src="tanipha.mtl"></a-asset-item>

            </a-assets>
            <!-- マーカー登録-->
            <a-marker preset="hiro">
                <!-- マーカーの位置に3Dモデルを配置 サイズと場所を指定-->
                <a-obj-model src="#3DModel3"
                             mtl="#Material3"　position="0 0 0" scale="0.01 0.01 0.01" rotation="0 0 0">
                </a-obj-model>
            </a-marker>

            <!-- AR用のカメラ配置 -->
            <a-entity camera></a-entity>
        </a-scene>
        <!-- A-Frame終了 -->
        <!--新規追加 ここまで-->
    </body>
</html>
