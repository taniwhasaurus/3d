<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1">
        <title>WebAR</title>
    </head>
    <body style="margin:0px; overflow:hidden;">
        <!-- 新規追加 ここから-->
        <!-- AFrameライブラリ読み込み -->
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <!-- AR.jsライブラリ読み込み -->
        <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.3/aframe/build/aframe-ar.js"></script>
        <!-- AFrameにAR.js紐付け -->
       <a-scene arjs=’sourceType: webcam;’>
           
            <!-- 3Dモデルの用意 -->
            <a-assets>
                <!-- 3D data -->
                <a-asset-item id="3DModel3" src="tanipha2.obj"></a-asset-item>
                <!-- mtl file -->
                <a-asset-item id="Material3" src="tanipha2.mtl"></a-asset-item>

            </a-assets>
        
            <!-- マーカー登録-->
            <a-marker type='barcode' value='05'>
                <!-- マーカーの位置に3Dモデルを配置 サイズと場所を指定-->
                    <a-obj-model src="#3DModel3"
                                 mtl="#Material3"　position="0 0 0" scale="0.2 0.2 0.2" rotation="0 0 0">
                    </a-obj-model>
            </a-marker>

            <!-- AR用のカメラ配置 -->
            <a-entity camera></a-entity>
        </a-scene>
        <!-- A-Frame終了 -->
        <!--新規追加 ここまで-->
    </body>
</html>
